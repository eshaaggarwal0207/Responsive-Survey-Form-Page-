<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title">Esha's Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <form id="survey-form">
            <fieldset>
                <label for="name-label" class="content">Name </label><input type="text" id="name-label"
                        placeholder="Enter your name" required /></label>
                <label for="email-label" class="content">Email </label><input type="email" id="email-label"
                        placeholder="Enter your email" required />
                <label for="number-label" class="content">Age <span>(optional)</span> </label><input type="number" id="number-label"
                        placeholder="Age" min="14" max="120" />
                <label for="dropdown" class="content">Which option best describes your current role? </label><select id="dropdown">
                        <option>Select current role</option>
                        <option>Student</option>
                        <option>Full time job</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                    <p class="heading">Would you recommend freeCodeCamp to a friend?</p>
                    <label for="definately" class="block"><input type="radio" id="definately" name="choose" checked
                            value="Definately" /> Definately</label>
                    <label for="maybe" class="block"><input type="radio" id="maybe" name="choose" checked
                            value="Maybe" /> Maybe</label>
                    <label for="notsure" class="block"><input type="radio" id="notsure" name="choose" checked
                            value="Notsure" /> Not sure</label><br>
                    <label for="dropdown2" class="content">What is your favorite feature of freeCodeCamp? </label><select
                        id="dropdown2">
                        <option>Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                    <p class="heading">What would you like to see improved? (Check all that apply) </p>
                    <label for="Front-end" class="block"><input type="checkbox" id="Front-end" name="things"
                            value="Front-end" /> Front-end Projects</label>
                    <label for="Back-end" class="block"><input type="checkbox" id="Back-end" name="things"
                            value="Back-end" /> Back-end Projects</label>
                    <label for="data" class="block"><input type="checkbox" id="data" name="things" value="data" /> Data
                        Visualization</label>
                    <label for="Open-Source" class="block"><input type="checkbox" id="Open-Source" name="things"
                            value="Open-Source" /> Open Source Community</label>
                    <label for="Gitter help" class="block"><input type="checkbox" id="Gitter help" name="things"
                            value="Gitter help" /> Gitter help rooms</label>
                    <label for="Videos" class="block"><input type="checkbox" id="Videos" name="things" value="Videos" />
                        Videos
                    </label>
                    <label for="City Meetups" class="block"><input type="checkbox" id="City Meetups" name="things"
                            value="City Meetups" /> City Meetups</label>
                    <label for="Wiki" class="block"><input type="checkbox" id="Wiki" name="things" value="Wiki" />
                        Wiki</label>
                    <label for="Forum" class="block"><input type="checkbox" id="Forum" name="things" value="Forum" />
                        Forum</label>
                    <label for="Courses" class="block"><input type="checkbox" id="Courses" name="things"
                            value="Courses" /> Additional Courses</label>
                    <p class="heading">
                        Any comments or suggestions?
                    </p>
                    <textarea id="text" rows="5" cols="44" placeholder="Enter your comment here..."></textarea><br>
                    <br>
                    <input type="submit" value="Submit" id="click">


            </fieldset>
        </form>
    </div>
</body>

</html>
